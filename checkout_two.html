<body>
    <header class="topbar">

        <ul class="nav-menu">

    <main class="checkout_one">
        <section>
            <img src="images/prog-bar-2.png" class="prog-bar">
        </section>
        <h1>Billing</h1>
        <form id="form-container">
                    <div class="input-container">
                        <label for="cardName">Cardholder name (Required)</label>
                        <input type="text" id="cardName" name="cardName" placeholder="Full Name">
                        <div class="form-error" id="cardName-error">Please enter a name</div>
                    </div>
                    <div class="input-container">
                        <label for="card">Card number (12 digits)</label>
                        <input type="text" id="card" name="card" placeholder="1111 2222 3333 4444">
                        <div class="form-error" id="card-error">Please enter a valid card number</div>
                    </div>
            <section class="smallInput">
                <div class="input-container smallerInputOne">
                    <label for="exp">Exp date</label>
                    <input type="text" id="exp" name="exp" class="dateInput" placeholder="MM/YY">
                    <div class="form-error" id="exp-error">Please enter a date</div>
                </div>
                <div class="input-container smallerInputTwo">
                    <label for="ccv">CCV</label>
                    <input type="text" id="ccv" name="ccv" class="ccvInput" placeholder="123">
                    <div class="form-error" id="ccv-error">Please enter CCV</div>
                </div>
            </section>
            <button type="submit" class="submitForm cta_checkout">Go to overview</button>
        </form>
    </main>
